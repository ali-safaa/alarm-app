<!DOCTYPE html>
<html lang="en">
     <head>

          <meta
               name="viewport"

          />
          <title>Document</title>

               <img
                    style="margin: 0 auto"
                    src="/images/clock.png"
                    width="100px"
                    height="100px"
                    alt=""
               />

               <div class="times">
                    <select>
                         <option value="hour" hidden>hour</option>
                    </select>

                    <select>
                         <option value="min" hidden>min</option>
                    </select>

                    <select>
                         <option value="am/pm" hidden>am/pm</option>

               </div>
               <button>set alarm</button>
          </div>
